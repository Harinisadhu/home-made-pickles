<html lang="en">
<head>

    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 30px;

    }

    p {
      font-size: 18px;
      line-height: 1.6;

    .home-button {

      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: darkred;
    }
  </style>
