<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Home Pickles</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      color: red;
      margin-bottom: 20px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    form button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feedback</h1>
    <p>We'd love to hear your thoughts about Home Pickles!</p>
    <form id="feedbackForm" method="post" action="{{ url_for('feedback') }}">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
</body>
</html>
