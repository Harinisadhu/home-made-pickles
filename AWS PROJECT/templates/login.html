<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Home Pickles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: red;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: red;
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: url('/static/pickles 2.jpg') no-repeat center center/cover;
      background-color: black;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .form-box h2 {
      text-align: center;
      color: red;
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #222;
      color: white;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: darkred;
    }

    .form-box p {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }

    .form-box a {
      color: red;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Home <span>Pickles</span></div>
    <nav>
      <a href="/">Home</a>
      <a href="/shop">Shop</a>
    </nav>
  </header>

  <section class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form method="POST" action="/login" onsubmit="return validateLogin()">
        <input type="text" name="username" id="username" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="errorMsg"></p>
      </form>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </section>

  <script>
    function validateLogin() {
      const email = document.getElementById("username").value;
      const errorMsg = document.getElementById("errorMsg");
      if (!email.includes("@")) {
        errorMsg.textContent = "Please enter a valid email.";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
